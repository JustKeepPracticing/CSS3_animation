<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <title>Candy_Craze Animation</title>
    </head>
    <body>
        <div class="clouds">
            <img src="pics/clouds.png" alt="">
        </div>
        <div class="candies">
            <span><img src="pics/logo-candy-1.png" alt=""></span>
            <span><img src="pics/logo-candy-2.png" alt=""></span>
            <span><img src="pics/logo-candy-3.png" alt=""></span>
            <span><img src="pics/logo-candy-4.png" alt=""></span>
            <span><img src="pics/logo-candy-5.png" alt=""></span>
            <span><img src="pics/logo-candy-6.png" alt=""></span>
            <span><img src="pics/logo-candy-7.png" alt=""></span>
        </div>
        <div class="main-logo">
            <div><img class="candy-logo" src="pics/candy-logo.png" alt=""></div>
        </div>
        <div class="candy-row">
            <span>
                <img src="pics/candy-1.png" alt="">
            </span>
            <span>
                <img src="pics/candy-2.png" alt="">
            </span>
            <span>
                <img src="pics/candy-3.png">
            </span>
            <span>
                <img src="pics/candy-4.png">
            </span>
        </div>
        <div class="stars star-one">
            <img src="pics/star-1.png" alt="">
        </div>
        <div class="stars star-two">
            <img src="pics/star-2.png" alt="">
        </div>

        <div class="stars star-three">
            <img src="pics/star-3.png" alt="">
        </div>

        <div class="stars star-four">
            <img src="pics/star-4.png" alt="">
        </div>

        <div class="grass">
            <img src="pics/grass-1.png" alt="">
        </div>
        <div class="grass grass-two">
            <img src="pics/grass-2.png" alt="">
        </div>
        <div class="grass grass-three">
            <img src="pics/grass-3.png" alt="">
        </div>
        <div class="grass grass-four">
            <img src="pics/grass-4.png" alt="">
        </div>
    </body>
</html>
